<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS (required for layout and modal) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DateTime Picker CSS (optional if you add picker) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" />

  <!-- Custom CSS -->
  <style>
    .container-xxl {
        max-width: 100%;
        padding-left: 15px;
        padding-right: 15px;
    }

    .section-title {
    font-family: 'Dancing Script', cursive;  
    font-size: 2rem;
    color: white;                                     
    padding: 5px 15px;                       
    border-radius: 10px;                    
    display: inline-block;                   
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);  
  }

    .bg-dark {
        background-color: #1f1f1f !important;
    }

    .video {
        position: relative;
        background: url('img/video.jpg') center center no-repeat;
        background-size: cover;
        height: 100%;
        min-height: 400px;
    }

    .btn-play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 64px;
        height: 64px;
        border: none;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        outline: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-play span {
        position: relative;
        display: inline-block;
        width: 0;
        height: 0;
        margin-left: 4px;
        vertical-align: middle;
        border-left: 20px solid #ff8c00;
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
    }

    .btn-play:hover {
        background-color: #ff8c00;
    }

    .form-control,
    .form-select,
    textarea {
        border-radius: 8px;
        border: none;
        padding: 1rem;
        background-color: #fff;
        color: #ffffff;
        font-size: 1rem;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
        border-color: #ff8c00;
        box-shadow: 0 0 0 0.2rem #fff(255, 140, 0, 0.25);
        background-color: #2c2c2c;
        color: #fff;
    }

    label {
        color: #e48c09;
    }

    textarea::placeholder {
        color: #888;
    }

    .btn-primary {
        background-color: #ff8c00;
        border: none;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #e67e00;
    }

    .section-title {
        font-size: 1.2rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #ff8c00;
    }

    h1.text-white {
        font-weight: 700;
    }

    .modal-content {
        background-color: #1f1f1f;
        color: #fff;
        border: none;
        border-radius: 0;
    }

    .modal-header {
        border-bottom: 1px solid #333;
    }

    .btn-close {
        background-color: #fff;
        border-radius: 50%;
        width: 1.5rem;
        height: 1.5rem;
        opacity: 1;
    }

    .ratio-16x9 iframe {
        width: 100%;
        height: 100%;
    }

    @media (max-width: 768px) {
        .video {
            min-height: 250px;
        }

        .p-5 {
            padding: 2rem !important;
        }
    }
  </style>
</head>
<body>

<!-- Reservation Start -->
<div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
  <div class="row g-0">
    <div class="col-md-6">
      <div class="video">
        <button type="button" class="btn-play" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/DWRcNpR6Kdc" data-bs-target="#videoModal">
          <span></span>
        </button>
      </div>
    </div>
    <div class="col-md-6 bg-dark d-flex align-items-center">
      <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservation</h5>
        <h1 class="text-white mb-4">Book A Table Online</h1>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Your Name">
                <label for="name">Your Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Your Email">
                <label for="email">Your Email</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating date" id="date3" data-target-input="nearest">
                <input type="text" class="form-control datetimepicker-input" id="datetime" placeholder="Date & Time" data-target="#date3" data-toggle="datetimepicker" />
                <label for="datetime">Date & Time</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <select class="form-select" id="select1">
                  <option value="1">People 1</option>
                  <option value="2">People 2</option>
                  <option value="3">People 3</option>
                </select>
                <label for="select1">No Of People</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Special Request" id="message" style="height: 100px"></textarea>
                <label for="message">Special Request</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit">Book Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Youtube Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9">
          <iframe class="embed-responsive-item" src="" id="video" allowfullscreen allowscriptaccess="always" allow="autoplay"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Reservation End -->

<!-- Required Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional: YouTube Modal Script -->
<script>
  var videoModal = document.getElementById('videoModal');
  videoModal.addEventListener('show.bs.modal', function (event) {
    var button = event.relatedTarget;
    var videoSrc = button.getAttribute('data-src');
    var video = videoModal.querySelector('#video');
    video.src = videoSrc + "?autoplay=1&modestbranding=1&showinfo=0";
  });

  videoModal.addEventListener('hidden.bs.modal', function () {
    var video = videoModal.querySelector('#video');
    video.src = "";
  });
</script>

</body>
</html>
